<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Css/main.css">
        <title>Page Title</title>
    </head>
    <body>
        <div class="center">
            <p>Enter below how many seconds you would like to view my slide show for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click here to enter value</button>
            <p id="timer"></p>
        </div>
        <!----- SlideShow Container ----->
        <div class="slideshow-container">

            <!--- Full-width images with number and caption text --->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/car1.jpg" alt="Car1" style="width:100%">
                <div class="text"> Car 1</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/car2.jpg" alt="Car2" style="width:100%">
                <div class="text">Car 2</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/car3.jpg" alt="Car3" style="width:100%">
                <div class="text">Car 3</div>
            </div>
        </div>

        <script src="JS/main.js"></script>

    </body>
</html>
